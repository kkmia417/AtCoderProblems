name: Deploy Frontend To GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: atcoder-problems-frontend/yarn.lock

      - name: Install dependencies
        working-directory: atcoder-problems-frontend
        run: yarn --frozen-lockfile

      - name: Build
        working-directory: atcoder-problems-frontend
        env:
          CI: false
          PUBLIC_URL: /${{ github.event.repository.name }}
          REACT_APP_INTERNAL_API_URL: ${{ vars.REACT_APP_INTERNAL_API_URL || 'https://kenkoooo.com/atcoder/internal-api' }}
          REACT_APP_ATCODER_API_URL: ${{ vars.REACT_APP_ATCODER_API_URL || 'https://kenkoooo.com/atcoder/atcoder-api' }}
          REACT_APP_GITHUB_CLIENT_ID: ${{ vars.REACT_APP_GITHUB_CLIENT_ID || '162a5276634fc8b970f7' }}
          REACT_APP_AUTHORIZATION_CALLBACK_URL: ${{ vars.REACT_APP_AUTHORIZATION_CALLBACK_URL || 'https://kenkoooo.com/atcoder/internal-api/authorize' }}
        run: npx react-scripts build

      - name: Disable Jekyll
        run: touch atcoder-problems-frontend/build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: atcoder-problems-frontend/build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
